<span class="badge badge-warning">{{puntuacion}}</span>
<button class="btn btn-primary btn-sm" (click)="downQualification()">-</button>
<input class="input-puntaje" type="hidden" [(ngModel)]="puntuacion" (keyup)="ChangePuntuacion($event)">
<button class="btn btn-primary btn-sm" (click)="upQualification()">+</button>
