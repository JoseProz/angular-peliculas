<ul>
    <li><span class="badge badge-warning">Puntuacion: {{puntuacion}}</span></li>
    <li><button (click)="puntuar(puntuacion,movie)">Puntuar</button></li>
    <li><button class="btn btn-primary btn-sm" (click)="downQualification()">-</button>
        <input class="input-puntaje" type="hidden" [(ngModel)]="puntuacion" (keyup)="ChangePuntuacion($event)">
        <button class="btn btn-primary btn-sm" (click)="upQualification()">+</button>
    </li>
</ul>
