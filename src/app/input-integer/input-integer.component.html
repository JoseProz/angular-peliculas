<span class="badge badge-warning">{{movie.puntuacion}}</span>
<button class="btn btn-primary btn-sm" (click)="downQualification(movie)">-</button>
<input class="input-puntaje" type="hidden" [(ngModel)]="movie.puntuacion" (keyup)="ChangePuntuacion($event,movie)">
<button class="btn btn-primary btn-sm" (click)="upQualification(movie)">+</button>
